<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuzzPatch Bee Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN SCREEN -->
  <section id="login-screen" class="screen active">
    <h2>Login to BuzzPatch</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-error" class="error-message"></p>
  </section>

  <!-- MAIN APP -->
  <section id="app-screen" class="screen">

    <nav class="nav-bar">
      <button id="btn-garden" class="nav-btn active">Bee Garden</button>
      <button id="btn-facts" class="nav-btn">Facts & Quiz</button>
      <button id="btn-logout" class="nav-btn logout-btn">Logout</button>
    </nav>

    <!-- BEE GARDEN -->
    <div id="bee-garden" class="app-section active">
      <h2>BuzzPatch Bee Garden</h2>
      <div class="controls">
        <button id="feed-btn">Feed</button>
        <button id="water-btn">Water</button>
        <button id="sleep-btn">Put to Sleep</button>
      </div>
      <div id="garden-grid"></div>
    </div>

    <!-- FACTS & QUIZ -->
    <div id="facts-quiz" class="app-section">
      <h2>Bee Facts & Quiz</h2>
      <div id="facts-container"></div>
      <div id="quiz-container"></div>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
