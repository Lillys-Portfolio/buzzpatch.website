<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuzzPatch Bee Garden</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Login Section -->
  <section id="loginSection">
    <h1>Welcome to BuzzPatch!</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginError"></p>
  </section>

  <!-- Facts and Quiz Section -->
  <section id="factQuizSection" style="display: none;">
    <h2>Bee Facts</h2>
    <ul>
      <li>Bees communicate through dancing.</li>
      <li>They pollinate 80% of flowering plants.</li>
      <li>Bees have five eyes!</li>
    </ul>
    <h2>Mini Quiz</h2>
    <p>Q: How many eyes do bees have?</p>
    <button onclick="alert('Correct!')">5</button>
    <button onclick="alert('Try again!')">2</button>
    <button onclick="goToGarden()">Go to Bee Garden</button>
  </section>

  <!-- Bee Garden Section -->
  <section id="beeGarden" style="display: none;">
    <h2>BuzzPatch Bee Garden</h2>
    <div class="button-bar">
      <button id="feedBtn">Feed Bee</button>
      <button id="waterBtn">Water Bee</button>
      <button id="sleepBtn">Sleep Bee</button>
    </div>
    <div id="garden" class="garden"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
