<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuzzPatch Bee Garden</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- LOGIN PAGE -->
  <div id="login-page" class="page">
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <p id="login-error" class="error"></p>
  </div>

  <!-- FACTS & QUIZ PAGE -->
  <div id="facts-quiz-page" class="page" style="display:none;">
    <h2>Bee Facts & Quiz</h2>
    <div id="quiz-container">
      <div id="quiz-question"></div>
      <button id="prev-question">Previous</button>
      <button id="next-question">Next</button>
    </div>
    <button id="go-to-garden-btn">Go to Bee Garden</button>
  </div>

  <!-- BEE GARDEN PAGE -->
  <div id="bee-garden-page" class="page" style="display:none;">
    <h2>Bee Garden</h2>
    <div id="garden-controls">
      <button id="feed-btn">Feed Bee</button>
      <button id="water-btn">Water Bee</button>
      <button id="sleep-btn">Put Bee to Sleep</button>
    </div>
    <div id="garden"></div>
    <button id="logout-btn">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
