<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuzzPatch Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to BuzzPatch!</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
  </div>

  <div class="facts-quiz-container hidden">
    <h2>Hello, <span id="userNameDisplay"></span>! 🐝</h2>
    <div class="facts">
      <h3>Bee Fact:</h3>
      <p id="beeFact">Click next to learn a fun bee fact!</p>
      <button onclick="showNextFact()">Next Fact</button>
    </div>

    <div class="quiz">
      <h3>Bee Quiz 🧠</h3>
      <p>What do bees collect from flowers?</p>
      <button onclick="checkAnswer(this)">A. Honey</button>
      <button onclick="checkAnswer(this)">B. Pollen</button>
      <button onclick="checkAnswer(this)">C. Water</button>
    </div>
    <a href="garden.html" class="enter-garden">Enter Bee Garden 🏡</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
