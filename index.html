<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuzzPatch Bee Garden</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <button onclick="showPage('garden')">Garden</button>
    <button onclick="showPage('beedex')">BeeDex</button>
    <button onclick="showPage('login')">Login</button>
  </nav>

  <section id="garden" class="active">
    <h1>BuzzPatch Bee Garden</h1>
    <div id="gardenArea"></div>
    <button onclick="doAction('water')">Water</button>
    <button onclick="doAction('feed')">Feed</button>
    <button onclick="doAction('sleep')">Sleep</button>
  </section>

  <section id="beedex">
    <h1>Your BeeDex</h1>
    <p>Coming soon!</p>
  </section>

  <section id="login">
    <h1>Login</h1>
    <form onsubmit="login(event)">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="beeContent" style="display:none;">
      <p>Welcome to the hive! Here's all your bee info.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
