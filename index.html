<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuzzPatch Bee Garden</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <button data-target="garden">🌼 Garden</button>
    <button data-target="beedex">📘 BeeDex</button>
    <button data-target="login">🔐 Login</button>
  </nav>

  <section id="garden" class="active">
    <h1>🐝 BuzzPatch Bee Garden</h1>
    <p>Click a bee to care for it!</p>
    <div id="gardenArea" class="garden"></div>
    <div class="taskMenu">
      <button data-action="water">💧 Water</button>
      <button data-action="feed">🍯 Feed</button>
      <button data-action="sleep">🌙 Sleep</button>
    </div>
  </section>

  <section id="beedex">
    <h1>📘 Your BeeDex</h1>
    <div id="beedexList"></div>
  </section>

  <section id="login">
    <h1>🔐 Login</h1>
    <form id="loginForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="swarmOverlay" class="hidden"></div>
    <div id="beeContent" class="hidden">
      <p>Welcome! Learn about bees here!</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
