<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuzzPatch Bee Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Section -->
  <section id="loginSection" class="section active">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </section>

  <!-- Garden + BeeDex Section -->
  <section id="gardenSection" class="section">
    <h2>Bee Garden</h2>
    <div id="garden"></div>
    <h2>BeeDex</h2>
    <div id="beedexList"></div>
    <button id="waterBtn">Water Flowers</button>
    <button id="feedBtn">Feed Bees</button>
    <button id="sleepBtn">Put Bees to Sleep</button>
  </section>

  <div id="beePopup" style="display:none; position:fixed; top:20%; left:50%; transform: translateX(-50%);
    background:#fff; padding:20px; border:1px solid #333; z-index:100;">
    <button onclick="closePopup()">Close</button>
    <div id="popupContent"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
