<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuzzPatch Bee Garden</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen" class="screen active">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p id="login-error" style="color: red;"></p>
    </form>
  </div>

  <!-- Facts & Quiz Screen -->
  <div id="facts-quiz-screen" class="screen">
    <h2>Bee Facts & Quiz</h2>
    <div id="facts">
      <!-- Bee facts will go here -->
    </div>
    <div id="quiz">
      <!-- Quiz questions will go here -->
    </div>
    <button id="go-to-garden">Go to Bee Garden</button>
  </div>

  <!-- Bee Garden Screen -->
  <div id="bee-garden-screen" class="screen">
    <h2>Bee Garden</h2>
    <div id="controls">
      <button id="feed-bee">Feed Bee</button>
      <button id="water-bee">Water Bee</button>
      <button id="sleep-bee">Put Bee to Sleep</button>
    </div>
    <div id="garden">
      <!-- Garden patches here -->
    </div>
    <button id="logout">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
