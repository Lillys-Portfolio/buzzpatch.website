<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuzzPatch Bee Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Honey Drops Animation -->
  <div id="honey-animation-container"></div>
  <div id="puddle-container"></div>

  <!-- LOGIN SCREEN -->
  <section id="login-screen" class="screen active">
    <h2>Login</h2>
    <form id="login-form">
      <div class="login-box">
        <label for="username">Username:</label><br/>
        <input type="text" id="username" required /><br/><br/>
        <label for="password">Password:</label><br/>
        <input type="password" id="password" required /><br/><br/>
        <button type="submit">Login</button>
      </div>
    </form>
    <div id="login-error" class="error"></div>
  </section>

  <!-- FACTS & QUIZ SCREEN -->
  <section id="facts-quiz-screen" class="screen">
    <h2>Bee Facts & Quiz</h2>
    <div id="bee-facts">
      <ul>
        <li>Bees communicate through dances.</li>
        <li>Honey bees can recognize human faces.</li>
        <li>Bees have five eyes.</li>
      </ul>
    </div>
    <h3>Quiz</h3>
    <div class="carousel">
      <div class="question active" data-answer="5">
        <p>How many eyes does a bee have?</p>
        <button class="quiz-btn">2</button>
        <button class="quiz-btn">3</button>
        <button class="quiz-btn">5</button>
      </div>
      <div class="question" data-answer="dances">
        <p>How do bees communicate?</p>
        <button class="quiz-btn">Singing</button>
        <button class="quiz-btn">Dances</button>
        <button class="quiz-btn">Buzzing loudly</button>
      </div>
    </div>
    <button id="prev-question">Previous</button>
    <button id="next-question">Next</button>
    <div id="quiz-feedback"></div>
    <br />
    <button id="to-garden-btn">Go to Bee Garden</button>
    <br /><br />
    <button id="logout-btn1">Logout</button>
  </section>

  <!-- BEE GARDEN SCREEN -->
  <section id="bee-garden-screen" class="screen">
    <h2>BuzzPatch Bee Garden</h2>
    <div id="garden" class="garden"></div>
    <div class="controls">
      <button id="feed-bee">Feed Bee</button>
      <button id="water-bee">Water Bee</button>
      <button id="sleep-bee">Sleep Bee</button>
    </div>
    <br />
    <button id="logout-btn2">Logout</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
